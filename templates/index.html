{% extends "layout.html" %}
{% block title %}Taxmap{% endblock %}
{% block header %}Taxmap{% endblock %}

{% block extra_style %}
    <link rel="stylesheet" href="static/css/taxmap.css">
    <link rel="stylesheet" href="static/css/smoothness/jquery-ui-1.10.0.custom.css">
{% endblock %}

{% block body %}
    <header>
      <div id="header">
        <div id="taxmapLogo">taxmap</div>
        <div class="clearPanel"></div>
      </div>
    </header>

    <div id="prjHeader">
      ZIP Code: <input type="text" id="zip" maxlength="5" autofocus value="25840"/>
      Amount: <input type="text" id="prgm_cost" maxlength="10" value="100"/>
      <button id="updateTaxmap">Go</button>
      <img id="updateTaxmapLoading" src="static/images/loader.gif" style="display:none;" height="16px" width="16px"/>
      <div class="clearPanel"></div>
      <div id="serverErrorMsg" style="display: none;">Error communicating with server.</div>
    </div>    

    <div id="content">
      <div id="mapContainer" style="display: none;">
        <div id="map"></div>
      </div>
      <div id="summaryContainer" style="display: none;">
        <div id="summaryHeader"></div>
        <div id="summaryMessage"></div>
        <a href="javascript:void(0)" id="showMoreDetails">>> More Details</a>
        <div id="summaryDetails"></div>
      </div>      
      <div class="clearPanel"></div>    
    </div>

{% endblock %}

{% block scripts %}

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

    <!-- Local copies of jquery from CDN --> <!--
    <script src="static/js/jquery.min.js" type="text/javascript"></script>
    <script src="static/js/jquery-ui.min.js" type="text/javascript"></script> -->

    <script src="static/js/d3.v3.min.js" type="text/javascript"></script>
    <script src="static/js/topojson.v1.min.js"></script>
    <script src="static/js/queue.min.js"></script>

    <script src="static/js/taxmap.js" type="text/javascript"></script>
  
{% endblock %}
